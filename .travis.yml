language: php
php:
  - 5.5.21
  - 5.5.22
  - 5.5.23
  - 5.5.24
  - 5.5.25
  - 5.5.26
  - 5.5.27
  - 5.5.28
  - 5.5.29
  - 5.5.30
  - 5.6.0
  - 7.0.0
  - 7.1.0
  - hhvm
matrix:
    allow_failures:
        - php: hhvm
sudo: false
cache:
  directories:
    - $HOME/.composer/cache
script:
  - composer create-project --no-interaction bear/skeleton app
  - cd app
  - touch .env
  - vendor/bin/phpunit
  - php bootstrap/web.php get /
